<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Unit Converter</h1>
        <input type="text" placeholder="Enter a number..." id="inputValue">
        <select id="unitSelect">
            <option value="kmtom">Kilometers to miles</option>
            <option value="mtokm">Miles to km</option>
        </select>
        <button onclick="funk()">Convert</button><br>
        <div class="res">
        <p>Result:</p><br>
        <p id="result"></p>
        </div>
        <div class="rndzer">
            <h1>Randomizer</h1>
            <h2 class="rndh2">Random Orgia</h2>
            <input type="text" id="FirstNum" placeholder="Input first num"><br>
            <input type="text" id="SecNum" placeholder="Input Sec num">
            <div class="output">
                <p id="resultrnd"></p>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
